<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload ship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;600&display=swap');
    </style>


</head>
<body>

<div class="uploadwrappermain">
<h1>Upload your ship</h1>
    <a href="index.html" class="navlink2">Home</a>
    <div class="uploadinputs">

    <img class="shipuploadimg" src="http://placekitten.com/200/300" alt="No valid shipey yet..">

        <div>
        <label for="shipeyInput">Input share code here</label>
      <textarea id="shipeyInput" class="shipeyInput" rows="5" cols = 5></textarea>
    </div>

        <div>
            <label for="shipNameinput">Ship name </label>
            <input type="text" id="shipNameinput" placeholder="Ship name..">
        </div>

        <div>
            <label for="shipDescInput">Ship description</label>
         <textarea id="shipDescInput" class="shipDescInput" rows="10" cols="50"></textarea>
        </div>

        <div>
            <button id="submitShipInput">Submit!</button>
        </div>



    </div>

</div>

</body>
</html>
